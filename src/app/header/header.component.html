<ng-template #contentchangepassword let-modal>
  <div class="modal-header">
    <h4 class="modal-title modal-heading" id="modal-basic-title">Reset Password</h4>
    <button type="button" class="close clos-pop-btn" aria-label="Close" (click)="modal.dismiss('Cross click')"
      style="outline: none;">
      <span aria-hidden="true" style="outline: none;">Ã—</span>
    </button>
  </div>

  <div class="modal-body">

    <form #f="ngForm" name="theForm" (submit)="changepass(f)">
      <!-- <form  #f="ngForm" name="theForm"> -->
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-between">
            <label>Automatic Generate</label>
            <label class="switch"><input type="checkbox" id="checkfld" (click)="gen()"><span
                class="slider round"></span></label>
          </div>
          <div class="password-eye">
            <input class="input-fld" name="password" id="password" [(ngModel)]="resetPass.password" #password="ngModel"
              [type]="fieldTextType ? 'text' : 'password'" maxlength="20" placeholder="Re Enter password" required>
            <i class="fa input-group-addon" [ngClass]="{ 'fa-eye-slash': !fieldTextType,'fa-eye': fieldTextType}"
              (click)="toggleFieldTextType()"></i>
          </div>
          <span class="help-block danger" *ngIf="password.errors?.required && password.touched">The password is
            required</span>
        </div>
        <div style="text-align: center;" *ngIf="isLoading">
          <img src="../../assets/img/loder.gif" style="height: 100%;width: 10%;">
        </div>
        <div class="col-md-12 text-center mt-3" *ngIf="!isLoading">
          <button class="add-invent1" [disabled]="f.invalid">Save</button>
        </div>

      </div>
    </form>
  </div>
</ng-template>
